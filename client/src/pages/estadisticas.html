<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Estadísticas - Colegio Once México</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../img/estadisticas.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estadisticas.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-mortarboard-fill" aria-label="Icono de graduación"></i> Colegio Once México
                </a>
                <ul class="navbar-nav ms-auto d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a href="../pages/panel.html" class="btn btn-danger rounded-pill" role="button"
                            data-bs-toggle="tooltip" title="Regresar al menú principal">
                            <i class="bi bi-grid me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12 d-flex justify-content-center">
                <label class="form-label" for="dia">Selecciona una fecha:</label>
            </div>

            <div class="col-12">
                <select class="form-select" id="dia" name="dia" required>
                    <option selected disabled value="">Día</option>
                </select>
            </div>

            <div class="col-12">
                <select class="form-select" id="mes" name="mes" required>
                    <option selected disabled value="">Mes</option>
                </select>
            </div>

            <div class="col-12">
                <select class="form-select" id="anio" name="anio" required>
                    <option selected disabled value="">Año</option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
