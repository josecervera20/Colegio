<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Estadísticas - Colegio Once México</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/estadisticas.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estadisticas.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-mortarboard-fill" aria-label="Icono de graduación"></i> Colegio Once México
                </a>
                <ul class="navbar-nav ms-auto d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a href="../pages/panel.html" class="btn btn-danger rounded-pill" role="button"
                            data-bs-toggle="tooltip" title="Regresar al menú principal">
                            <i class="bi bi-grid me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Estadísticas de Entradas</h2>

        <div class="mb-4">
            <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center" id="filtro-fecha">
                <div class="col-12">
                    <label class="form-label" for="fecha-seleccionada">Filtrar por fecha:</label>
                </div>
                <div class="col-12">
                    <input type="date" class="form-control" id="fecha-seleccionada" name="fecha-seleccionada">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Consultar</button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Entradas por Día</h5>
                        <canvas id="entradas-por-dia-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tipos de Visitante</h5>
                        <canvas id="tipos-visitante-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Departamentos Más Visitados</h5>
                        <canvas id="departamentos-visitados-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/estadisticas.js"></script>
</body>

</html>
