<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Formulario</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../img/formulario.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/formulario.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-mortarboard-fill" aria-label="Icono de graduación"></i> Colegio Once México
                </a>
                <ul class="navbar-nav ms-auto d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a href="/pages/panel.html" class="btn btn-danger rounded-pill" role="button"
                            data-bs-toggle="tooltip" title="Regresar al menú principal">
                            <i class="bi bi-grid me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h3 class="text-center mb-4">Bienvenido al Colegio Once México</h3>
            <p class="text-center">Por favor registra tu entrada al colegio.</p>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="col-md-6">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>
                <div class="col-12">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="tipoVisita" class="form-label">Tipo de Visita</label>
                    <select id="tipoVisita" class="form-select" name="tipoVisita" required>
                        <option selected>Selecciona...</option>
                        <option>Visitante</option>
                        <option>Proveedor</option>
                        <option>Padre de Familia</option>
                        <option>Exalumno</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="compania" class="form-label">Compañía</label>
                    <input type="text" class="form-control" id="compania" name="compania"
                        placeholder="Nombre de la compañía">
                </div>
                <div class="col-12">
                    <label for="motivoVisita" class="form-label">Motivo de la Visita</label>
                    <input type="text" class="form-control" id="motivoVisita" name="motivoVisita"
                        placeholder="Indique el propósito de su visita">
                </div>
                <div class="col-md-6">
                    <label for="visitaA" class="form-label">Visita a</label>
                    <input type="text" class="form-control" id="visitaA" name="visitaA"
                        placeholder="Nombre de la persona a visitar" required>
                </div>
                <div class="col-md-6">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select id="departamento" class="form-select" name="departamento" required>
                        <option selected>Selecciona...</option>
                        <option>Admisiones</option>
                        <option>Administración</option>
                        <option>Caseta</option>
                        <option>Contabilidad</option>
                        <option>Inglés</option>
                        <option>Coordinación Prescolar y Primaria</option>
                        <option>Coordinación Secundaria y Bachillerato</option>
                        <option>Dirección General</option>
                        <option>Paramédico</option>
                        <option>Psicopedagógico</option>
                        <option>Recepción</option>
                        <option>Servicios Generales</option>
                        <option>Sistemas</option>
                        <option>Vinculación</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
